name: ci/cd
on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build-and-push-hypesite:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@b4bedf8053341df3b5a9f9e0f2cf4e79e27360c6
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@879dcbb708d40f8b8679d4f7941b938a086e23a7
        with:
          images: ghcr.io/sonastea/hypesite

      - name: Build and push hypebot docker image
        uses: docker/build-push-action@4c1b68d83ad20cc1a09620ca477d5bbbb5fa14d0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deployment:
    needs: build-and-push-hypesite
    runs-on: ubuntu-latest
    steps:
      - name: Deploy the hypesite image
        uses: appleboy/ssh-action@4330a1ea489ced98a6778fb35bb6bfed8b61fca5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            docker pull ghcr.io/sonastea/hypesite:master
            docker rm -f hypesite
            docker run -d --name hypesite --network=caddy_default -p 127.0.0.1:8080:80 ghcr.io/sonastea/hypesite:master
            docker image prune -f
